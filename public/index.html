<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üé¨ Video Clipper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .upload-card {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      background-color: white;
    }
    .clip-preview video {
      width: 100%;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="upload-card">
      <h2 class="text-center mb-4">üé¨ Fast Video Clipper Tool</h2>
      <form id="uploadForm">
        <div class="mb-3">
          <label class="form-label">Select Video File</label>
          <input type="file" name="video" accept="video/*" required class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Clip Duration (in seconds)</label>
          <input type="number" name="duration" value="10" min="1" class="form-control" required />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">‚è≥ Upload & Clip</button>
        </div>
      </form>

      <div id="clips" class="mt-4"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const clipsDiv = document.getElementById('clips');

    form.onsubmit = async (e) => {
      e.preventDefault();
      clipsDiv.innerHTML = `<div class="text-center my-4"><div class="spinner-border" role="status"></div><p class="mt-2">Processing video...</p></div>`;

      const formData = new FormData(form);
      try {
        const res = await fetch('/clip', { method: 'POST', body: formData });
        const data = await res.json();

        if (data.clips && data.clips.length > 0) {
          clipsDiv.innerHTML = `
            <h5 class="text-success mb-3">‚úÖ Generated Clips:</h5>
            <div class="row g-4">
              ${data.clips.map((url, i) => `
                <div class="col-md-6 clip-preview">
                  <video controls src="${url}"></video>
                  <a class="btn btn-sm btn-outline-secondary mt-2 w-100" href="${url}" download>‚¨áÔ∏è Download Clip ${i + 1}</a>
                </div>
              `).join('')}
            </div>
          `;
        } else {
          clipsDiv.innerHTML = `<div class="alert alert-danger">‚ùå ${data.error || 'Something went wrong.'}</div>`;
        }
      } catch (err) {
        console.error(err);
        clipsDiv.innerHTML = `<div class="alert alert-danger">‚ùå Failed to upload or process video.</div>`;
      }
    };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
